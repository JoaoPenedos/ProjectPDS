

  <main class="w-full h-72">

    <div id="carousel" class="relative h-400 top-1/2 transform -translate-y-1/2 overflow-hidden">

      <div class="hideLeft absolute transition duration-1000 transform translate-y-1/2 translate-x-[-50%] opacity-0">
        <img src="https://i1.sndcdn.com/artworks-000165384395-rhrjdn-t500x  500.jpg" class="w-200 transition duration-1000">
      </div>

      <div class="prevLeftSecond absolute transition duration-1000 transform translate-y-1/2 translate-x-[-50%] opacity-70">
        <img src="https://i1.sndcdn.com/artworks-000185743981-tuesoj-t500x500.jpg" class="w-200">
      </div>

      <div class="prev absolute z-5 left-30 transform translate-y-50px translate-x-[-50%]">
        <img src="https://i1.sndcdn.com/artworks-000158708482-k160g1-t500x500.jpg" class="w-300">
      </div>

      <div class="selected absolute z-10 left-1/2 transform -translate-y-0px -translate-x-[-50%]">
        <img src="https://i1.sndcdn.com/artworks-000062423439-lf7ll2-t500x500.jpg" class="w-400">
      </div>

      <div class="next absolute z-5 left-70 transform translate-y-50px translate-x-[-50%]">
        <img src="https://i1.sndcdn.com/artworks-000028787381-1vad7y-t500x500.jpg" class="w-300">
      </div>

      <div class="nextRightSecond absolute z-4 left-85 transform translate-y-1/2 translate-x-[-50%] opacity-70">
        <img src="https://i1.sndcdn.com/artworks-000108468163-dp0b6y-t500x500.jpg" class="w-200">
      </div>

      <div class="hideRight absolute transition duration-1000 transform translate-y-1/2 translate-x-[-50%] opacity-0">
        <img src="https://i1.sndcdn.com/artworks-000064920701-xrez5z-t500x500.jpg" class="w-200">
      </div>

    </div>

    <div class="buttons fixed left-1/2 transform -translate-x-1/2 bottom-10">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>

  </main>

  <div class="container mx-auto px-4">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-7 gap-5">
      <div class="row" *ngFor="let conteudo of conteudos">
          <div class="max-w-lg rounded overflow-hidden shadow-lg mb-2 bg-gray-800">
            <img [routerLink]="['/conteudo', conteudo.Id]" class="w-full h-[17.5rem] max-h-[17.5rem] hover:cursor-pointer hover:ring-1 hover:ring-red-600 hover:ring-offset-1 hover:ring-offset-red-700" src="{{ conteudo.Poster}}">
            <div class="px-6 py-4">
              <label [id]="conteudo.Id"></label>
              <p class="font-bold text-white">
                {{ conteudo.Nome | slice:0:15 }}{{ conteudo.Nome.length > 15 ? '...' : '' }}
              </p>
              <div class="text-red-600 text-l flex items-center mb-2">
                <svg aria-hidden="true" class="mr-1 w-5 h-5 text-red-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>First star</title><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>
                {{ conteudo.Rating.toFixed(2) }}
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
