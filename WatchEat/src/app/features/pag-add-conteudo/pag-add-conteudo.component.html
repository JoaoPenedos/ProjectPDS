<!-- component -->
<div class="flex justify-center items-center w-screen"></div>
<section class="max-w-4xl p-6 mx-auto bg-indigo-600 rounded-md shadow-md dark:bg-gray-800 mt-20">
  <h1 class="text-xl font-bold text-red capitalize text-red-600">Adicionar Conteudo</h1>
  <form>
    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
      <div>
        <label class="text-white dark:text-gray-200" for="titulo">Título</label>
        <input id="titulo" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
      </div>
      <div>
        <label class="text-white dark:text-gray-200" for="elenco">Elenco</label>
        <input id="elenco" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
      </div>
      <div>
        <label class="text-white dark:text-gray-200" for="genero">Género</label>
        <input id="genero" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
      </div>
      <div>
        <label class="text-white dark:text-gray-200" for="direcao">Direção</label>
        <input id="direcao" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
      </div>
      <div>
        <label class="text-white dark:text-gray-200" for="tipodeconteudo">Tipo de conteúdo</label>
        <select id="tipodeconteudo" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
          <option>Filme</option>
          <option>Serie</option>
        </select>
      </div>
      <div>
        <label class="text-white dark:text-gray-200" for="duracao">Duração (minutos)</label>
        <input id="duracao" type="number" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
      </div>
      <div>
        <label class="text-white dark:text-gray-200" for="data">Data de lançamento</label>
        <input id="data" type="date" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring">
      </div>
      <div>
        <label class="text-white dark:text-gray-200" for="sinopse">Sinopse</label>
        <textarea id="sinopse" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-300 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-500 dark:focus:border-blue-500 focus:outline-none focus:ring"></textarea>
      </div>
      <div>
        <label class="block text-sm font-medium text-white">
          Imagem
        </label>
        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
          <div class="space-y-1 text-center">
            <div class="flex text-sm text-gray-600">
              <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                <span class="">Submeter imagem</span>
                <input id="file-upload" name="file-upload" type="file" class="sr-only">
              </label>
              <p class="pl-1 text-white">Ou arrasta e larga</p>
            </div>
            <p class="text-xs text-white">
              PNG, JPG, GIF até 10MB
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end mt-6">
      <button class="px-6 py-2 leading-5 text-white transition-colors duration-200 transform bg-pink-500 rounded-md hover:bg-pink-700 focus:outline-none focus:bg-gray-600">Submeter</button>
    </div>
  </form>
</section>
